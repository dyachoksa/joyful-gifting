{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{{ user.get_short_name }}{% endblock %}

{% block content %}
  <div>
    {% include 'partials/account_header.html' %}
  </div>

  <div class="mt-3">
    <h1>{% translate 'My Profile' %}</h1>

    <form action="." method="post">
      {% csrf_token %}

      {% bootstrap_form form %}

      <div>
        <button type="submit" class="btn btn-primary">{% translate 'Save changes' %}</button>
      </div>
    </form>
  </div>
{% endblock %}
