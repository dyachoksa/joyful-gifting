{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% translate 'Give a gift' %}{% endblock %}

{% block content %}
	<h1>{% translate 'Give a gift' %}</h1>

  <div class="mt-3">
    <form action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% bootstrap_form form %}

      <div class="mt-2">
        <button type="submit" class="btn btn-primary">
          {% translate 'Add gift proposition' %}
        </button>
      </div>
    </form>
  </div>
{% endblock %}
